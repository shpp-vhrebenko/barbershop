      <section>
        <aside>
          <h2>Фильтр товаров</h2>
          <form method="get" action="https://echo.htmlacademy.ru" >
            <fieldset>
              <legend>Производители</legend>
              <ul>
                <li>
                  <input type="checkbox" name="baxter-of-california" id="baxter-of-california" checked>
                  <label for="baxter-of-california">Baxter of California</label>
                </li>
                <li>
                  <input type="checkbox" name="mr-natty" id="mr-natty" checked>
                  <label for="baxter-of-california">Mr Natty</label>
                </li>
                <li>
                  <input type="checkbox" name="baxter-of-california" id="suavecito" checked>
                  <label for="suavecito">Suavecito</label>
                </li>
                <li>
                  <input type="checkbox" name="baxter-of-california" id="malin-goetz" checked>
                  <label for="malin-goetz">Malin+Goetz</label>
                </li>
                <li>
                  <input type="checkbox" name="baxter-of-california" id="murrays" checked>
                  <label for="murrays">Murray’s</label>
                </li>
                <li>
                  <input type="checkbox" name="baxter-of-california" id="american-crew" checked>
                  <label for="american-crew">American Crew</label>
                </li>              
              </ul>
            </fieldset>
            <fieldset>
              <legend>Группы товаров</legend>
              <li>
                <input type="radio" name="product-group" value="shaving" id="shaving-accessories" checked>
                <label for="shaving-accessories">Бритвенные принадлежности</label>
              </li> 
              <li>
                <input type="radio" name="product-group" value="hair-care" id="care-products">
                <label for="care-products">Средства для ухода</label>
              </li> 
              <li>
                <input type="radio" name="product-group" value="accessories" id="accessories">
                <label for="accessories">Аксессуары</label>
              </li> 
            </fieldset>
            <button type="submit">Показать</button>
          </form>
